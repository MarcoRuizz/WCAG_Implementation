    <link rel="stylesheet" href="/WCAG_Implementation/assets/arabica.css" />

  <body>
    <!-- navbar -->
    <nav>
      <ul class="navUL">
        <li class="navIL"><a href="index.html">INICIO</a></li>
        <li class="navIL"><a href="Benefits.html">BENEFICIOS</a></li>

        <li class="navIL"><a href="Contacto.html">CONTACTO</a></li>
      </ul>
    </nav>

    <!-- header -->
    <header class="header">
      <h1 class="titulo">CONTÁCTANOS</h1>
      <h2 class="subtitulo">Explora el mundo del café con nosotros</h2>
    </header>

    <!-- divs -->
    <main class="main">
      <!-- history of coffe -->
      <div class="form">
        <h3>Contacto</h3>
      <form action="#" method="post" id="contact-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" />

        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <label for="opcion">Motivo de contacto:</label>
        <select class="form" id="opcion" name="opcion">
          <option class="form" value="consulta">Consulta</option>
          <option class="form" value="comentario">Comentario</option>
          <option class="form" value="soporte">Soporte</option>
          <option class="form" value="otro">Otro</option>
        </select>

        <button class="form" type="submit">Enviar Mensaje</button>
      </form>
      </div>

      <br>

    </main>

    <footer class="footer">
      <h4 class="footerH4">2023. Todos los derechos reservados.</h4>
    </footer>
  </body>
